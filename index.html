<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown to December 6, 2025</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
    }

    .container {
      text-align: center;
      background: rgba(0, 0, 0, 0.4);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    h1 {
      font-size: 32px;
      margin-bottom: 30px;
      text-shadow: 2px 2px 10px #000;
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 30px;
      font-size: 24px;
      font-weight: 600;
    }

    .time-box {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      min-width: 100px;
      transition: 0.3s;
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
    }

    .time-box:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.15);
    }

    .number {
      font-size: 36px;
      color: #00ffcc;
      margin-bottom: 5px;
    }

    .label {
      font-size: 16px;
      text-transform: uppercase;
      color: #ccc;
    }

    @media (max-width: 600px) {
      .countdown {
        flex-direction: column;
        gap: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Countdown to December 6, 2025</h1>
    <div class="countdown" id="countdown">
      <div class="time-box">
        <div class="number" id="days">--</div>
        <div class="label">Days</div>
      </div>
      <div class="time-box">
        <div class="number" id="hours">--</div>
        <div class="label">Hours</div>
      </div>
      <div class="time-box">
        <div class="number" id="minutes">--</div>
        <div class="label">Minutes</div>
      </div>
    </div>
  </div>

  <script>
    function updateCountdown() {
      const targetDate = new Date('December 6, 2025 00:00:00').getTime();
      const now = new Date().getTime();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById('countdown').innerHTML = '<h2>ðŸŽ‰ It\'s December 6, 2025!</h2>';
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));

      document.getElementById('days').textContent = days;
      document.getElementById('hours').textContent = hours;
      document.getElementById('minutes').textContent = minutes;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
