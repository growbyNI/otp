<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Countdown to December 6, 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 30px;
      background: linear-gradient(to right, #00f260, #0575e6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #00f260, 0 0 20px #00f260, 0 0 30px #0575e6;
      }
      to {
        text-shadow: 0 0 20px #0575e6, 0 0 30px #00f260, 0 0 40px #00f260;
      }
    }

    .countdown {
      display: flex;
      gap: 30px;
      background: rgba(255, 255, 255, 0.05);
      padding: 30px 50px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .time-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 3rem;
      font-weight: bold;
      color: #00f0ff;
      text-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff;
    }

    .label {
      margin-top: 10px;
      font-size: 1rem;
      color: #ffffffb3;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .countdown {
        flex-direction: column;
        padding: 20px;
      }

      .time-box {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>
  <h1>Countdown to December 6, 2025</h1>
  <div class="countdown">
    <div class="time-box"><span id="days">00</span><span class="label">Days</span></div>
    <div class="time-box"><span id="hours">00</span><span class="label">Hours</span></div>
    <div class="time-box"><span id="minutes">00</span><span class="label">Minutes</span></div>
    <div class="time-box"><span id="seconds">00</span><span class="label">Seconds</span></div>
  </div>

  <script>
    const targetDate = new Date("2025-12-06T00:00:00").getTime();

    setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = String(days).padStart(2, '0');
      document.getElementById("hours").innerText = String(hours).padStart(2, '0');
      document.getElementById("minutes").innerText = String(minutes).padStart(2, '0');
      document.getElementById("seconds").innerText = String(seconds).padStart(2, '0');
    }, 1000);
  </script>
</body>
</html>
