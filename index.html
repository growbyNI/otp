<!DOCTYPE html>
<html>
<head>
  <title>147 Day Countdown</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      color: #333;
    }
    #countdown {
      font-size: 2em;
      color: #007BFF;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>⏳ Countdown: 147 Days</h1>
  <div id="countdown"></div>

  <script>
    // Set countdown duration (147 days from now)
    const now = new Date();
    const targetDate = new Date(now.getTime() + 147 * 24 * 60 * 60 * 1000); // 147 days later

    function updateCountdown() {
      const currentTime = new Date();
      const diff = targetDate - currentTime;

      if (diff <= 0) {
        document.getElementById("countdown").innerHTML = "⏰ Time's up!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        `${days} Days ${hours} Hours ${minutes} Minutes ${seconds} Seconds`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown(); // Call once immediately
  </script>
</body>
</html>
