<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>V Chat - Welcome</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #fc466b, #3f5efb);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .auth-container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      width: 350px;
      transition: 0.3s ease;
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #3f5efb;
      border: none;
      color: white;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #334aca;
    }
    .toggle {
      margin-top: 15px;
      text-align: center;
      color: #666;
    }
    .toggle a {
      color: #3f5efb;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }
    @media (max-width: 400px) {
      .auth-container {
        width: 90%;
        padding: 25px;
      }
    }
  </style>
</head>
<body>
  <div class="auth-container" id="loginBox">
    <h2>Login to V chat</h2>
    <input type="email" id="loginEmail" placeholder="Email">
    <input type="password" id="loginPassword" placeholder="Password">
    <button onclick="loginUser()">Login</button>
    <div class="toggle">
      Don't have an account? <a onclick="toggleForm('register')">Register here</a>
    </div>
  </div>

  <div class="auth-container" id="registerBox" style="display: none;">
    <h2>Register on V chat</h2>
<input type="text" id="registerUsername" placeholder="Username">
<input type="email" id="registerEmail" placeholder="Email">
<input type="password" id="registerPassword" placeholder="Password">
    <button onclick="registerUser()">Register</button>
    <div class="toggle">
      Already have an account? <a onclick="toggleForm('login')">Login here</a>
    </div>
  </div>
  <!-- Add this in your HTML before closing </body> -->



  <script>



// ✅ Firebase Configuration
const firebaseConfig = {
  apiKey: "AIzaSyDMg6CD6aBHSix57jcxFDvB4uHk4RDrJyc",
  authDomain: "vchat-5ba2e.firebaseapp.com",
  databaseURL: "https://vchat-5ba2e-default-rtdb.firebaseio.com",
  projectId: "vchat-5ba2e",
  storageBucket: "vchat-5ba2e.appspot.com",
  messagingSenderId: "64968376129",
  appId: "1:64968376129:web:367ef0bdb422eb1904ebc0"
};

// ✅ Initialize Firebase
if (!firebase.apps.length) {
  firebase.initializeApp(firebaseConfig);
}
const auth = firebase.auth();
const db = firebase.database();

function toggleForm(mode) {
  document.getElementById('loginBox').style.display = mode === 'login' ? 'block' : 'none';
  document.getElementById('registerBox').style.display = mode === 'register' ? 'block' : 'none';
}

function registerUser() {
  const username = document.getElementById('registerUsername').value.trim();
  const email = document.getElementById('registerEmail').value.trim();
  const password = document.getElementById('registerPassword').value.trim();

  if (!username || !email || !password) {
    Swal.fire("Please fill in all fields!");
    return;
  }

  auth.createUserWithEmailAndPassword(email, password)
    .then((userCredential) => {
      const user = userCredential.user;
      db.ref('users/' + user.uid).set({
        username,
        email,
        createdAt: new Date().toISOString()
      });
      Swal.fire("✅ Registered!", "Please login now.", "success");
      toggleForm('login');
    })
    .catch((error) => {
      Swal.fire("Error", error.message, "error");
    });
}

function loginUser() {
  const email = document.getElementById('loginEmail').value.trim();
  const password = document.getElementById('loginPassword').value.trim();

  if (!email || !password) {
    Swal.fire("Please enter email and password!");
    return;
  }

  Swal.fire({
    title: "Logging in...",
    didOpen: () => Swal.showLoading()
  });

  auth.signInWithEmailAndPassword(email, password)
    .then((userCredential) => {
      const uid = userCredential.user.uid;
      localStorage.setItem("vchatUserId", uid);

      Swal.fire("✅ Success", "Redirecting to chat...", "success");
      setTimeout(() => {
        window.location.href = "home.html";
      }, 1500);
    })
    .catch((error) => {
      Swal.fire("Error", error.message, "error");
    });
}

// ✅ Presence Tracking (Online/Offline)
firebase.auth().onAuthStateChanged((user) => {
  if (!user) return;

  const uid = user.uid;
  const userStatusRef = db.ref(`/status/${uid}`);
  const connectedRef = db.ref(".info/connected");

  const isOfflineForDatabase = {
    state: "offline",
    last_changed: firebase.database.ServerValue.TIMESTAMP,
  };

  const isOnlineForDatabase = {
    state: "online",
    last_changed: firebase.database.ServerValue.TIMESTAMP,
  };

  connectedRef.on("value", (snapshot) => {
    if (snapshot.val() === false) return;

    userStatusRef
      .onDisconnect()
      .set(isOfflineForDatabase)
      .then(() => {
        userStatusRef.set(isOnlineForDatabase);
      });
  });
});


  </script>
</body>
</html>
